<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container">
        <div class="category">
            <div class="category-title">
                Category
            </div>

            <div class="category-items">
                <div class="item">
                    <img src="./image/tag-icon.png" alt="">
                    Category 1
                </div>
                <div class="item">
                    <img src="./image/tag-icon.png" alt="">
                    Category 2
                </div>
                <div class="item">
                    <img src="./image/tag-icon.png" alt="">
                    Category 3
                </div>
                <div class="item">
                    <img src="./image/tag-icon.png" alt="">
                    Category 4
                </div>
                <div class="item">
                    <img src="./image/tag-icon.png" alt="">
                    Category 5
                </div>
                <div class="item">
                    <img src="./image/tag-icon.png" alt="">
                    Category 6
                </div>
                <div class="item">
                    <img src="./image/tag-icon.png" alt="">
                    Category 7
                </div>
            </div>
        </div>


        <img src="./image/banner.jpg" alt="" id="banner">
    </div>
    <form class="search-by" onsubmit="return validateForm()">
        <div class="search-by-title">Search by</div>

        <div class="search-by-content">
            <div>
                <label>Keyword</label><br>
                <input type="text" name="" id="keyword">
            </div>

            <div>
                <label>Category</label><br>
                <select name="" id="category">
                    <option value="" disabled selected>-- Select category --</option>
                </select>
            </div>

            <div class="search-by-price">
                Price
                <input type="text" id="min-price">
                to
                <input type="text" name="" id="max-price">
            </div>

            <div>
                <button id="search-by-btn" type="submit">search</button>
            </div>

            <div class="search-by-advance">
                <p>* Advanced search</p>
                <p>* Contact customer support</p>
            </div>
        </div>
    </form>

    <script src="./main.js"></script>
</body>

</html>
